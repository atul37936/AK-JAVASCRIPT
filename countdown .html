<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A countdown from 5 to 1, with a delay of 1 second between each count</title>
</head>
<body>
    <script>
        function get()
        {
            for(let i=5; i>=1; i--)
            {
                setTimeout(function()
                {
                    console.log(i);
                    if(i==1)
                    {
                        console.log("lift off")
                    }
                },(5-i)*1000)
            }
        }
        get();
    </script>
</body>
</html>
