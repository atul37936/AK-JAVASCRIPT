<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        let bag = ""
        function reverseString(str){
            for(let i=str.length-1; i>=0; i--){
                bag += str[i]
            }
        }
        reverseString("hello")
        console.log(bag)
    </script>
</body>
</html>
